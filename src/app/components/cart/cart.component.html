<ng-container *ngIf="product.length!=0">
   <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Acion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img class="small" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.Quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button [routerLink]="['/products']" class="btn btn-primary">Shop More</button></td>
                        <td><button class="btn btn-success">Check Out</button></td>
                        <td><strong>Grand Total:${{grandTotal}}</strong></td>


                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>


<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card"> 
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAaPCqRGQtlVx2QBvISIPwaB0aiB4ArRlUiS8l-td2yWH_pHYss1BW97St0i9WK5xVtT4&usqp=CAU" alt="">
            <h4>Your Cart Is Empty!! </h4>
            <h6>ADD ITEMS TO ITS NOW </h6>
            <button [routerLink]="['/products']" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
